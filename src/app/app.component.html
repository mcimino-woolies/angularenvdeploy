<mat-toolbar color="primary">
  <div class="centered-title">{{title}}</div>
</mat-toolbar>

<div class="container" *ngIf="isUrlProvided">
  <mat-card class="large-card">
    <mat-card-header>
      <mat-card-title>Interactive Content</mat-card-title>
    </mat-card-header>
    <mat-card-content class="iframe-container">
      <iframe [src]="iframeUrl" width="100%" height="100%"></iframe>
    </mat-card-content>
  </mat-card>
</div>
